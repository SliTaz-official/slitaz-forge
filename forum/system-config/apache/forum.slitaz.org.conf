<VirtualHost *>
    ServerAdmin webmaster@forum.slitaz.org
    DocumentRoot /home/slitaz/www/forum
    ServerName forum.slitaz.org
    ErrorLog /home/slitaz/logs/error_log
    CustomLog /home/slitaz/logs/access_log combined

    RewriteEngine On

    ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
    <Directory "/usr/lib/cgi-bin">
        AllowOverride None
        Options ExecCGI -MultiViews +SymLinksIfOwnerMatch
        Order allow,deny
        Allow from all
    </Directory>


   <Directory /home/slitaz/www/forum>
       	AllowOverride all
       	Options  FollowSymLinks SymLinksIfOwnerMatch IncludesNoExec
			DirectoryIndex index.php index.htm index.html
			AddDefaultCharset iso8859-1

				 
       <Limit GET POST OPTIONS>
           Order allow,deny
           Allow from all
       </Limit>
       <LimitExcept GET POST OPTIONS>
           Order deny,allow
           Deny from all
       </LimitExcept>
   </Directory>
</VirtualHost>

