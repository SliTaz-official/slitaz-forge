# ssfs.slitaz.org
#
$HTTP["host"] =~ "ssfs\.slitaz\.org$" {
  cgi.assign = (
    ".cgi" => "/bin/sh"
  )
  index-file.names = ( "ssfs.cgi" )
  server.document-root = "/home/slitaz/www/ssfs"
  auth.backend = "plain"
  auth.backend.plain.userfile = "/etc/ssfs/httpd.users"
  auth.require = ( "/home/" =>
    (
    "method" => "basic",
    "realm" => "SliTaz Ssfs protected area",
    "require" => "valid-user"
    )
  )
}

